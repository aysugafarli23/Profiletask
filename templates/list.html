
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="cv">

        <h1>CV Database Profile List</h1>
        <h1>CV Database Profile List</h1>
        <ul>

            {% endfor %}
        </ul>
    </div>
