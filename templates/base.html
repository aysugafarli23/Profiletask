<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" />
        </div>
        <div class="mb-3">
          <label for="id_lastname" class="form-label">Last Name</label>
          <input type="text" name="lastname" id="id_lastname" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_age" class="form-label">Age</label>
          <input type="text" name="age" id="id_age" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_country" class="form-label">Country</label>
          <input type="text" name="country" id="id_country" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_skills" class="form-label">Skills</label>
          <input type="text" name="skills" id="id_skills" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_hobbies" class="form-label">Hobbies</label>
          <input type="text" name="hobbies" id="id_hobbies" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_fobbies" class="form-label">Fobbies</label>
          <input type="text" name="fobbies" id="id_fobbies" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_languages" class="form-label">Languages</label>
          <input type="text" name="languages" id="id_languages" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_desiredecountry" class="form-label">Desired Country</label>
          <input type="text" name="desiredecountry" id="id_desiredecountry" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_favmeal" class="form-label">Favorite Meal</label>
          <input type="text" name="favmeal" id="id_favmeal" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_favanimal" class="form-label">Favorite Animal</label>
          <input type="text" name="favanimal" id="id_favanimal" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
