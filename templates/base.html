<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Profile Registration</h1>
        {% comment %} <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_lastname" class="form-label">Last Name</label>
                <input type="text" name="lastname" id="id_lastname" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_age" class="form-label">Age</label>
                <input type="number" name="age" id="id_age" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_country" class="form-label">Country</label>
                <input type="text" name="country" id="id_country" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_skills" class="form-label">Skills</label>
                <textarea name="skills" id="id_skills" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_hobbies" class="form-label">Hobbies</label>
                <textarea name="hobbies" id="id_hobbies" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_fobbies" class="form-label">Fobbies</label>
                <textarea name="fobbies" id="id_fobbies" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_languages" class="form-label">Languages</label>
                <textarea name="languages" id="id_languages" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_desiredcountry" class="form-label">Desired Country</label>
                <input type="text" name="desiredcountry" id="id_desiredcountry" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_favmeal" class="form-label">Favorite Meal</label>
                <input type="text" name="favmeal" id="id_favmeal" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_favanimal" class="form-label">Favorite Animal</label>
                <textarea name="favanimal" id="id_favanimal" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form> {% endcomment %}

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          {{form.media}}
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
